<app-bread-crumb
  [itens]="[{text: 'Produtos', link: '/produtos'}, {text: pageTitle}]"
></app-bread-crumb>

<mat-drawer-container style="width: 100%;">
  <div class="row" style="margin-left: 10px; margin-right: 10px; margin-top: 15px;">
    <div class="col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label for="description">Descrição</mat-label>  
        <input matInput [(ngModel)]="resource.description" required maxlength="255">
        <button *ngIf="isTextInputValid(resource.description)"
            mat-icon-button matSuffix (click)="clearInput('description')">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
  <div class="row" style="margin-left: 10px; margin-right: 10px; margin-top: 15px;">
    <div class="col-md-3">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label for="unitValue">Valor unitário</mat-label>  
        <input matInput type="number" [(ngModel)]="resource.unitValue" required min="0.01">
        <button *ngIf="isTextInputValid(resource.unitValue)"
            mat-icon-button matSuffix (click)="clearInput('unitValue')">
          <mat-icon>clear</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</mat-drawer-container>

  <button mat-raised-button type="button"
  [routerLink]="'/produtos'" style="margin-right: 15px;"
  class="mt-2 float-right">
  <mat-icon>chevron_left</mat-icon>
  Voltar
</button>
<button mat-raised-button type="button" style="margin-right: 15px;"
  class="mt-2 float-right" [color]="'primary'" (click)="salvar()"
  [disabled]="!isValidResource()">
  <mat-icon>check</mat-icon>
  Salvar
</button>
