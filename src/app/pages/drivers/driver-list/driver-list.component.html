<app-bread-crumb [itens]="[{text: 'Motoristas'}]"></app-bread-crumb>

<app-page-header
  page-title="Motoristas"
  button-text=" Cadastrar"
  button-link="cadastrar"
  button-class="btn-success"
  button-mat-icon="people"
></app-page-header>

<table mat-table [dataSource]="resources" matSort class="mat-elevation-z8" style="width: 100%;">
  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Motorista </th>
    <td mat-cell *matCellDef="let obj"> {{ obj.name }} </td>
  </ng-container>

  <!-- dateOfBirth Column -->
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dt nasc. </th>
    <td mat-cell *matCellDef="let obj"> {{ obj.dateOfBirth | date: 'dd/MM/yyyy' }} </td>
  </ng-container>

  <!-- cnh Column -->
  <ng-container matColumnDef="cnh">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CNH </th>
    <td mat-cell *matCellDef="let obj"> {{ obj.cnh }} </td>
  </ng-container>

  <!-- cpf Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
    <td mat-cell *matCellDef="let obj"> {{ obj.cpf }} </td>
  </ng-container>

  <!-- phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> PHONE </th>
    <td mat-cell *matCellDef="let obj"> {{ obj.phone }} </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
    <td mat-cell *matCellDef="let obj">
      <a [routerLink]="['editar', obj.id]" class="btn btn-outline-info btn-sm mr-2">Editar</a>
      <button (click)="deleteResource(obj)" class="btn btn-outline-danger btn-sm">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
