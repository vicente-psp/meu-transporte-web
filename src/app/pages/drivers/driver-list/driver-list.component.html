<app-bread-crumb [itens]="[{text: 'Motoristas'}]"></app-bread-crumb>

<app-page-header
  page-title="Motoristas"
  button-register-mat-icon="person_add"
  button-register-tooltip="Cadastrar novo motorista"
  (buttonFilterEventEmitter)=setShowFilter($event)
></app-page-header>

<app-driver-filter *ngIf="showFilter" (changeResources)="changeResources($event)"></app-driver-filter>

<table mat-table [dataSource]="resources" class="mat-elevation-z8" style="width: 100%;">
  <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Motorista </th>
    <td mat-cell *matCellDef="let obj"> {{ obj.name }} </td>
  </ng-container>

  <!-- dateOfBirth Column -->
  <ng-container matColumnDef="dateOfBirth">
    <th mat-header-cell *matHeaderCellDef> Data nasc. </th>
    <td mat-cell *matCellDef="let obj"> {{ obj.dateOfBirth | date: 'dd/MM/yyyy' }} </td>
  </ng-container>

  <!-- cnh Column -->
  <ng-container matColumnDef="cnh">
    <th mat-header-cell *matHeaderCellDef> CNH </th>
    <td mat-cell *matCellDef="let obj"> {{ obj.cnh }} </td>
  </ng-container>

  <!-- cpf Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let obj"> {{ obj.cpf }} </td>
  </ng-container>

  <!-- phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let obj"> {{ obj.phone }} </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let obj">
      <a [routerLink]="['editar', obj.id]" class="btn btn-outline-info btn-sm mr-2">Editar</a>
      <button (click)="deleteResource(obj)" class="btn btn-outline-danger btn-sm">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
