<mat-drawer-container style="width: 100%;">
    <div class="row" style="margin-left: 10px; margin-right: 10px; margin-top: 15px;">
      <div class="col-md-12">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label for="name">Nome</mat-label>  
          <input matInput [(ngModel)]="resource.name" required>
          <button *ngIf="isTextInputValid(resource.name)"
              mat-icon-button matSuffix (click)="clearInput('name')">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
        <!-- <app-form-field-error [form-control]="resourceForm.get('name')"></app-form-field-error> -->
      </div>
    </div>

    <div class="row" style="margin-left: 10px; margin-right: 10px;">
      <div class="col-md-3">
          <mat-form-field appearance="outline" style="width: 100%;">
            <mat-label for="dateOfBirth">Data nascimento</mat-label> 
            <input matInput [(ngModel)]="resource.dateOfBirth"
              (change)="convertToDate($event)"
              [max]="maxDate" [matDatepicker]="picker" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <!-- <app-form-field-error [form-control]="resourceForm.get('dateOfBirth')"></app-form-field-error> -->
      </div>

      <div class="col-md-3">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label for="cnh">CNH</mat-label>  
          <input matInput [imask]="cnhMask" [(ngModel)]="resource.cnh" required>
          <button *ngIf="isTextInputValid(resource.cnh)"
              mat-icon-button matSuffix (click)="clearInput('cnh')">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
        <!-- <app-form-field-error [form-control]="resourceForm.get('cnh')"></app-form-field-error> -->
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label for="cpf">CPF</mat-label>  
          <input matInput [imask]="cpfMask" [(ngModel)]="resource.cpf" required>
          <button *ngIf="isTextInputValid(resource.cpf)"
              mat-icon-button matSuffix (click)="clearInput('cpf')">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
        <!-- <app-form-field-error [form-control]="resourceForm.get('cpf')"></app-form-field-error> -->
      </div>
      <div class="col-md-3">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label for="phone">Telefone</mat-label>  
          <input matInput [imask]="phoneMask" [(ngModel)]="resource.phone" required>
          <button *ngIf="isTextInputValid(resource.phone)"
              mat-icon-button matSuffix (click)="clearInput('phone')">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
        <!-- <app-form-field-error [form-control]="resourceForm.get('phone')"></app-form-field-error> -->
      </div>
    </div>
</mat-drawer-container>

<button mat-raised-button type="button"
  [routerLink]="'/motoristas'" style="margin-right: 15px;"
  class="mt-2 float-right">
  <mat-icon>chevron_left</mat-icon>
  Voltar
</button>
<button mat-raised-button type="button" style="margin-right: 15px;"
  class="mt-2 float-right" [color]="'primary'" (click)="salvar()"
  [disabled]="!isValidResource()">
  <mat-icon>check</mat-icon>
  Salvar
</button>
