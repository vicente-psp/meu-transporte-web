<nav class="mb-4">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a routerLink="/">Home</a>
      </li>
      <li class="breadcrumb-item" *ngFor="let item of itens" [class.active]="isTheLastItem(item)">
        <span *ngIf="isTheLastItem(item)">{{ item.text }}</span>
        <a *ngIf="!isTheLastItem(item)" [routerLink]="item.link">
          {{ item.text }}
        </a>
      </li>
    </ol>
</nav>
