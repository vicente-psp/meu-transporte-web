<div class="row mb-4">
    <div class="col-md-9">
      <h1 class="h2 border-left pl-2">
        {{ pageTitle }}
      </h1>
    </div>
    <div *ngIf="showButton" class="col-md-3 text-right">
      <button mat-raised-button type="button" 
              [routerLink]="buttonLink"
              [color]="buttonColor"
              class="ui-button-secondary">
        <mat-icon>{{ buttonMatIcon }}</mat-icon>
        {{ buttonText }}
      </button>
    </div>
</div>
